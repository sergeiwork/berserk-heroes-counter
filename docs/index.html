<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Счетчик жизней</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-fluid p-0">
      <div class="row g-0">
        <div class="col-12 split-section top-section">
          <div class="section-header" id="topHeader" onclick="showItems('top')">Герой не выбран</div>
          <div class="difference-counter" id="topDifference"></div>
          <div class="side-area side-area-left" onclick="decrementNumber('topNumber')"></div>
          <div class="side-area side-area-right" onclick="incrementNumber('topNumber')"></div>
          <div class="number-display" id="topNumber">0</div>
          <button class="btn btn-outline-light btn-control btn-left" onclick="decrementNumber('topNumber')">
            <i class="bi bi-dash-circle"></i>
          </button>
          <button class="btn btn-outline-light btn-control btn-right" onclick="incrementNumber('topNumber')">
            <i class="bi bi-plus-circle"></i>
          </button>
          <button class="btn btn-outline-light btn-reset" onclick="resetNumber('topNumber', 'top')">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button class="btn btn-outline-light btn-list" onclick="showItems('top')">
            <i class="bi bi-list"></i>
          </button>
        </div>
        <div class="col-12 split-section bottom-section">
          <div class="section-header" id="bottomHeader" onclick="showItems('bottom')">Герой не выбран</div>
          <div class="difference-counter" id="bottomDifference"></div>
          <div class="side-area side-area-left" onclick="decrementNumber('bottomNumber')"></div>
          <div class="side-area side-area-right" onclick="incrementNumber('bottomNumber')"></div>
          <div class="number-display" id="bottomNumber">0</div>
          <button class="btn btn-outline-light btn-control btn-left" onclick="decrementNumber('bottomNumber')">
            <i class="bi bi-dash-circle"></i>
          </button>
          <button class="btn btn-outline-light btn-control btn-right" onclick="incrementNumber('bottomNumber')">
            <i class="bi bi-plus-circle"></i>
          </button>
          <button class="btn btn-outline-light btn-reset" onclick="resetNumber('bottomNumber', 'bottom')">
            <i class="bi bi-arrow-counterclockwise"></i>
          </button>
          <button class="btn btn-outline-light btn-list" onclick="showItems('bottom')">
            <i class="bi bi-list"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="itemsModal" tabindex="-1" aria-labelledby="itemsModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="itemsModalLabel">Выберите героя</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input type="text" class="form-control" id="searchInput" placeholder="Поиск..." autocomplete="off">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="standardFilter">
              <label class="form-check-label" for="standardFilter">
                Стандарт
              </label>
            </div>
            <ul class="list-group" id="itemsList">
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
